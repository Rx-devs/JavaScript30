<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
	<title>Clock</title>
	<style>
	/* 		common css */
		*{
			margin: 0; padding:0; box-sizing:border-box;
		}
		body{
			font-family: 'Nunito', sans-serif;
			font-weight: bold;
		}
		.absolute{
			position: absolute;
		}

	/* 		custom css */
		.container{
			display: grid;
			grid-template-columns: 400px;
			justify-content: center;
			position: relative;
		}
	/* 		preloader */
		.preloader{
			display: flex;
			position: absolute;
			z-index: 5;
			width: 100%;
			height: 100%;
			background-color: #FDFDFD;
		}
		.preloader img{
			margin: auto;
			width: 100px;
		}

	/* 		banner & clock styles */
		.wrapper{
			display:flex; 
			position: relative;
			width: 400px;
			height: 600px;
			background: no-repeat center/100% url("./images/wall_clock_banner.jpg");
			border-radius: 10px;
			margin: 25px;
		}
		.wrapper h2{
			top: 4%;
			left: 40%;
		}
		.clock{
		    top: 125px;
		    left: 138px;
		    background-color: #E8EBE8;
		    border-radius: 50%;
		    width: 125px;
		    height: 125px;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}
		.clock-face{}
		.clock-face span{
			translate: -50% -50%;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #5A4E4D;
			z-index: 4;
		}
		.clock-hand{
			border-radius: 10px;
			transform-origin: bottom left;
		}
		.hour-hand{
			height: 43px;
			width: 3px;
			background-color: #6A5758;
			z-index: 1;
			transform: rotate(0deg);
			translate: -50% -100%;
		}
		.min-hand{
			height: 57px;
			width: 2.5px;
			background-color: #5A4A52;
			z-index: 2;
			transform: rotate(0deg);
			translate: -50% -100%;
		}
		.second-hand{
			height: 62px;
			width: 2px;
			background-color: #888086;
			z-index: 3;
			transform: rotate(0deg);
			translate: -50% -100%;
		}
		.date-time-wrapper{
			top: 55%;
			padding: 20px;
			text-align: center;
		}
/* 		.side-banner{
			background: no-repeat center/100% url("./images/banner_img.jpg");
			height: 100%;
			width: 100%;
			background-color: #F2F2F2;
		} */
	</style>
</head>
<body>
	<div class="container">
		<div class="preloader">
			<img src="./images/clock-animation.gif" />
		</div>
		<div class="wrapper">
			<h2 class="absolute">Js Clock</h2>
			<div class="clock absolute">
				<div class="clock-face">
					<span class="absolute"></span>
					<div class="hour-hand clock-hand absolute"></div>
					<div class="min-hand clock-hand absolute"></div>
					<div class="second-hand clock-hand absolute"></div>
				</div>
			</div>
			<div class="date-time-wrapper absolute">
				<p id="current-date-time"></p>
			</div>
		</div>
		<div class="side-banner"></div>
	</div>

	<script>
		// select & use preloader
		const preloader = document.querySelector('.preloader');
		const clockTimeout = setTimeout(clockFn, 2000);
		function clockFn() {
			preloader.style.display = 'none';
			clearTimeout(clockTimeout);
		}
		
		// select clock hands
		const second = document.querySelector('.second-hand');
		const min = document.querySelector('.min-hand');
		const hour = document.querySelector('.hour-hand');
		
		function getSecond() {
			// get date
			let currentDate = new Date();
			let currentSeconds = currentDate.getSeconds();
			let currentmin = currentDate.getMinutes();
			let currentHours = currentDate.getHours();
			// console.log(currentHours, currentmin, currentSeconds);

			// get degrees for seconds
			const secondDegrees = currentSeconds * (360/60);
			// console.log(secondDegrees);
			
			// get degrees for minutes
			const minDegrees = currentmin * (360/60);
			// console.log(minDegrees)

			// get degrees for hours
			const hourDegrees = currentHours * (360/12);
			// console.log(hourDegrees);
			
			// change transform styles
			second.style.transform = `rotate(${secondDegrees}deg)`;
			min.style.transform = `rotate(${minDegrees}deg)`;
			hour.style.transform = `rotate(${hourDegrees}deg)`;
		}
		setInterval(getSecond, 1000);

		// select time & date
		const currentDateAndTime = document.getElementById('current-date-time');
		currentDateAndTime.innerHTML = new Date;
		
		// console.log(new Date().getHours()+':'+new Date().getMinutes()+':'+new Date().getSeconds());
	</script>
</body>
</html>
