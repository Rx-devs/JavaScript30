<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="./css/main.css">
        
    </head>
    <body>
        <main>
            <h2>Drum Kit</h2>
            <section class="container">
                <div data-key="65" class="key-wrapper">
                    <kbd>A</kbd>
                    <p>Clap</p>
                </div>
                <div data-key="83" class="key-wrapper">
                    <kbd>S</kbd>
                    <p>Hihat</p>
                </div>
                <div data-key="68" class="key-wrapper">
                    <kbd>D</kbd>
                    <p>Kick</p>
                </div>
                <div data-key="70" class="key-wrapper">
                    <kbd>F</kbd>
                    <p>Openhat</p>
                </div>
                <div data-key="71" class="key-wrapper">
                    <kbd>G</kbd>
                    <p>Boom</p>
                </div>
                <div data-key="72" class="key-wrapper">
                    <kbd>H</kbd>
                    <p>Ride</p>
                </div>
                <div data-key="74" class="key-wrapper">
                    <kbd>J</kbd>
                    <p>Snare</p>
                </div>
                <div data-key="75" class="key-wrapper">
                    <kbd>K</kbd>
                    <p>Tom</p>
                </div>
                <div data-key="76" class="key-wrapper">
                    <kbd>L</kbd>
                    <p>Tink</p>
                </div>
            </section>
        </main>    

        <audio data-key="71" src="./sounds/boom.wav" type="audio/wav"></audio>
        <audio data-key="65" src="./sounds/clap.wav" type="audio/wav"></audio>
        <audio data-key="83" src="./sounds/hihat.wav" type="audio/wav"></audio>
        <audio data-key="68" src="./sounds/kick.wav" type="audio/wav"></audio>
        <audio data-key="70" src="./sounds/openhat.wav" type="audio/wav"></audio>
        <audio data-key="72" src="./sounds/ride.wav" type="audio/wav"></audio>
        <audio data-key="74" src="./sounds/snare.wav" type="audio/wav"></audio>
        <audio data-key="76" src="./sounds/tink.wav" type="audio/wav"></audio>
        <audio data-key="75" src="./sounds/tom.wav" type="audio/wav"></audio>

        
        <script src="./js/main.js"></script>
    </body>
</html>
